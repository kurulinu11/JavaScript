<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous"/>
    <link href="index.css" rel="stylesheet"/>
    <title>TO-DO APP</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">TO-DO APP</span>
        </div>
    </nav>
    <div class="container">
        <div class="mb-3">
            <label for="task-name" class="form-label">Task name: </label>
            <input id="task-name" class="form-control" type="text" placeholder="task name"/>
        </div>
        <div class="mb-3">
            <label for="task-description" class="form-label">Task description: </label>
            <textarea id="task-description" class="form-control" type="text" placeholder="task description"></textarea>
        </div>
        <div id="button-wrapper" class="mb-3 d-flex justify-content-end">
            <button id="add-task-btn" class="btn btn-success mx-2">Add task</button>
            <button id="clear-task-btn"class="btn btn-danger">Clear tasks</button>
        </div>
        <div>
            <ul id="task-list" class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <input type="checkbox" class="form-control-checkbox" />
                    <span>1</span>
                    <span>Task1 Name</span>
                    <span>Task1 Description</span>
                    <button class="btn btn-danger">Delete</button>
                </li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous">
    </script>
    <script src="index.js"></script>
  </body>
</html>
